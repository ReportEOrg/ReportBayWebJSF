<ui:composition template="../../WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:reportbay="http://java.sun.com/jsf/composite/components">

	<ui:param name="show_west" value="false" />
	<ui:param name="show_east" value="false" />
	
	<ui:define name="content">
		<p:layout>
			<p:layoutUnit position="center">
				<h:form id="centerForm">
					<f:event type="preRenderView" listener="#{reportListBean.init}"/>
					<p:dataList value="#{reportListBean.reportList}" var="report" paginator="true" itemType="decimal" rows="20" itemStyleClass="font-size-medium">
						<f:facet name="header">
							Available Report(s)
						</f:facet>
						<p:commandLink title="Display Report Detail" actionListener="#{reportListBean.displayReportDetails}"
									   style="float:left;margin-right:10px;">
	            			<h:outputText value="#{report.reportDisplayName}" styleClass="font-size-medium"/>
	            			<f:attribute name="viewReport" value="#{report}"/>
	            		</p:commandLink>
					</p:dataList>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</ui:define>

</ui:composition>
